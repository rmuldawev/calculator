<!Doctype HTML>
<html>
    <body>
        <h2>JavaScript Arrays</h2>

    <p>The best way to loop though an array is using a standart to loop:</p>

    <p id="demo"></p>

    <script>
        const fruits=["banana", "apple", "orange", "mango"];
        let flen= fruits.length;

        let text = "<ul>";
            for (let i = 0; i < flen; i++) {
                text += "<li>" + fruits[i] + "</li>";
            }
            text += "</ul>";

        document.getElementById("demo").innerHTML = text;
    </script>
    </body>
</html>
