<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style5.css">
    <title>Calculator</title>
    <style>
        body{
            background-color: red;
            display: flex;
            align-items: center;
            }

  
    </style>
</head>
<body>

    <div class="main">
        <div class="display">
            <div class="calc-screen">
                <p>0</p>
            </div>
        </div>
        <div class="calc">
            <div class="btn"> 
                <button class="desing" type="button">
                    <p class="C"> AC</p>
                </button>
                <button class="plus" type="button">
                    <p class="C"> +/- </p> 
                </button>
                <button class="desing" type="button">%</button>
                <button class="desing" type="button">/</button>
            </div>
            <div class="btn"> 
                <button class="desing" type="button">7</button>
                <button class="desing" type="button">8</button>
                <button class="desing" type="button">9</button>
                <button class="desing" type="button">X</button>
            </div>
            <div class="btn">
                <button class="desing" type="button">4</button>
                <button class="desing" type="button">5</button>
                <button class="desing" type="button">6</button>
                <button class="desing" type="button">-</button> 
            </div>
            <div class="btn"> 
                <button class="desing" type="button">1</button>
                <button class="desing" type="button">2</button>
                <button class="desing" type="button">3</button>
                <button class="desing" type="button">+</button>
            </div>
            <div class="btn"> 
                <div class="btn6">
                    <button class="zero" type="button">
                        <p class="C">0</p></button>
                </div>
                <div class="btn">
                    <button class="desing" type="button">.</button>
                    <button class="desing" type="button">=</button>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        
    
</body>
</html>
